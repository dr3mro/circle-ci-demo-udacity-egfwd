version: 2.1
commands:
  print_pipeline_id:
    description: "Simple echo command"
    parameters:
      to:
        type: string
        default: "Null"
    steps:
      - run: echo << parameters.to >>
jobs:
  print_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id: 
        to: $CIRCLE_WORKFLOW_ID
workflows:
  pipeline_workflow:
    jobs:
      - print_pipeline_id

